name: Deploy Backend to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: lama-backend-dev
  AZURE_WEBAPP_PACKAGE_PATH: './backend'
  NODE_VERSION: '24.x'
  AZURE_RESOURCE_GROUP: lama-dev-rg
  KEY_VAULT_NAME: lama-kv-dev99

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      run: npm ci --legacy-peer-deps

    - name: Build application
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      run: npm run build


    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Configure Startup Command
      run: |
        echo "Configuring environment and startup with enhanced logging..."
        az webapp config appsettings set --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --settings DISABLE_DB=1 NODE_ENV=production
        az webapp config set --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --startup-file "bash start-with-logging.sh"
      shell: bash

    - name: Restart Web App
      run: |
        echo "Restarting app to apply new startup command..."
        az webapp restart --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }}
      shell: bash

    - name: Verify Health Endpoints
      run: |
        echo "Waiting 60 seconds for app to fully start with migrations..."
        sleep 60
        echo "Testing health endpoint..."
        curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health || echo "Health check pending (app may still be starting)"
      shell: bash

    - name: Logout from Azure
      run: az logout
      if: always()
