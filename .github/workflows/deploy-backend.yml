name: Deploy Backend to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: lama-dev-backend
  AZURE_WEBAPP_PACKAGE_PATH: './backend'
  NODE_VERSION: '20.x'
  AZURE_RESOURCE_GROUP: rg-lama-dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      run: npm ci --legacy-peer-deps

    - name: Build application
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      run: npm run build

    - name: Install production dependencies
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      run: |
        rm -rf node_modules
        npm ci --legacy-peer-deps --omit=dev

    - name: Deploy to Azure Web App (publish profile)
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Wait for deployment
      run: sleep 45

    - name: Health check
      run: |
        response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health)
        echo "Health check status: $response"
        if [ "$response" = "200" ]; then
          echo "✅ Backend deployed successfully"
        else
          echo "⚠️  Backend returned status $response"; exit 1
        fi
