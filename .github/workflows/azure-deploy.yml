name: Azure Deploy (Frontend)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build frontend (Vite)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  deploy:
    name: Deploy to Azure Static Web Apps
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout (required by SWA action)
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./dist-output

      # Nota: Para Static Web Apps, lo más simple y seguro es usar el token
      # de despliegue (no requiere azure/login). Configura el secret
      # AZURE_STATIC_WEB_APPS_API_TOKEN con el valor de `az staticwebapp secrets list`.
      - name: Deploy Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          # app_location apunta a donde está el código/build
          app_location: "./dist-output"
          # skip_app_build: ya construimos en el job anterior
          skip_app_build: true
          # output_location vacío porque dist-output ya es el build final
          output_location: ""

    # Comentarios:
    # - El build se realiza en el job `build` (carpeta frontend) y se publica
    #   como artifact. El deploy toma ese artifact y lo sube a Static Web Apps.
    # - Si en el futuro cambias la rama principal, actualiza el bloque `on.push.branches`.
