name: Deploy Frontend Next.js

on:
  push:
    branches:
      - main
    paths:
      - 'frontend-next/**'
      - '.github/workflows/frontend-next-deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend-next/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend-next
      run: npm ci

    - name: Build Next.js app
      working-directory: ./frontend-next
      run: npm run build
      env:
        NEXT_PUBLIC_API_BASE_URL: https://lama-dev-backend.azurewebsites.net

    - name: Deploy to Azure Web App (publish profile)
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lama-dev-frontend'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND_NEXT }}
        package: frontend-next

    - name: Wait for deployment
      run: sleep 30

    - name: Health check
      run: |
        response=$(curl -s -o /dev/null -w "%{http_code}" https://lama-dev-frontend.azurewebsites.net)
        echo "Health check status: $response"
        if [ "$response" = "200" ] || [ "$response" = "301" ] || [ "$response" = "302" ]; then
          echo "✅ Frontend Next.js deployed successfully"
        else
          echo "⚠️  Frontend returned status $response"; exit 1
        fi
