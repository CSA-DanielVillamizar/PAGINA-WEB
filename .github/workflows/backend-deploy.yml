name: Backend Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build backend (NestJS)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies (production only)
        env:
          NODE_ENV: production
        run: |
          npm ci --omit=dev
          npm prune --omit=dev

      - name: Build
        run: npm run build

      - name: Package for deployment
        run: |
          mkdir -p ../deploy-package
          cp -r dist node_modules package.json .deployment ../deploy-package/
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-package
          path: deploy-package

  deploy:
    name: Deploy to Azure Web App
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-package
          path: ./backend-deploy

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure Run-From-Package and Oryx disabled
        run: |
          az webapp config appsettings set \
            --resource-group lama-rg-dev01 \
            --name lama-backend-dev0001 \
            --settings WEBSITE_RUN_FROM_PACKAGE=1 SCM_DO_BUILD_DURING_DEPLOYMENT=false

      - name: Configure Web App startup
        run: |
          az webapp config set \
            --resource-group lama-rg-dev01 \
            --name lama-backend-dev0001 \
            --startup-file "node dist/main.js"

      - name: Deploy to Web App
        run: |
          cd backend-deploy
          zip -r -q ../backend.zip .
          cd ..
          echo "Starting deployment (with retries)..."
          set +e
          for i in 1 2 3; do
            az webapp deploy \
              --resource-group lama-rg-dev01 \
              --name lama-backend-dev0001 \
              --src-path backend.zip \
              --type zip \
              --restart true && success=1 && break || success=0
            echo "Deploy attempt $i failed; waiting before retry...";
            sleep 20;
          done
          if [ "$success" != "1" ]; then
            echo "Deployment failed after retries";
            exit 1;
          fi

      - name: Verify deployment
        id: health_check
        run: |
          echo "Waiting for app to start..."
          sleep 45
          if curl -f https://lama-backend-dev0001.azurewebsites.net/health; then
            echo "health_ok=true" >> $GITHUB_OUTPUT
          else
            echo "Health check failed - check logs"
            echo "health_ok=false" >> $GITHUB_OUTPUT
          fi

      - name: Run database migrations
        if: steps.health_check.outputs.health_ok == 'true'
        run: |
          echo "Health check OK. Running migrations via Kudu..."
          az webapp ssh \
            --resource-group lama-rg-dev01 \
            --name lama-backend-dev0001 \
            --command "cd /home/site/wwwroot && npm run migrate" || echo "Migration failed - check logs"

# Comentarios:
# - Build se hace en job separado con cache de npm
# - Deploy usa azure/login con OIDC (federated credentials) - sin secretos hardcodeados
# - Incluye .deployment para deshabilitar Oryx build remoto
# - Configura startup-file explícitamente a "node dist/main.js"
# - Ejecuta migraciones automáticamente después de verificar que /health responde OK
# - Solo se ejecuta cuando hay cambios en backend/ o en este workflow
