name: Deploy Frontend Vite

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-vite-deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Build Vite app
      working-directory: ./frontend
      run: npm run build
      env:
        VITE_API_BASE_URL: https://lama-dev-backend.azurewebsites.net

    - name: Deploy to Azure Web App (publish profile)
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lama-dev-frontend-vite'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND_VITE }}
        package: frontend/dist

    - name: Wait for deployment
      run: sleep 120

    - name: Health check (with retries)
      run: |
        attempts=0
        max_attempts=10
        sleep_between=20
        url="https://lama-dev-frontend-vite.azurewebsites.net"
        while [ $attempts -lt $max_attempts ]; do
          response=$(curl -s -o /dev/null -w "%{http_code}" "$url")
          echo "Health check attempt $((attempts+1))/$max_attempts: $response"
          if [ "$response" = "200" ] || [ "$response" = "301" ] || [ "$response" = "302" ]; then
            echo "✅ Frontend Vite deployed successfully"
            exit 0
          fi
          attempts=$((attempts+1))
          if [ $attempts -lt $max_attempts ]; then
            echo "Waiting $sleep_between seconds before next attempt..."
            sleep $sleep_between
          fi
        done
        echo "⚠️  Frontend health check failed after $max_attempts attempts"
        echo "Last response code: $response"
        exit 1
